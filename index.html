<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="STYLES.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main">
        <div class="container left-side">
            <div class="row">
                <div class="col-lg-5 col-sm-12 left">
    
                    <h1 class="text-center">Welcome</h1>
                    <p class="text-center">We are Glad to have you back</p>
                    <form>
                        <div class="text-center"><input type="email" placeholder="Username" class="" name="" id=""><br>
                        </div>
                        <div class="text-center"> <input type="password" placeholder="Password" name="" id=""><br></div>
                        <div class="text-center"> <button class="btn btn-dark">Log in</button></div>
                    </form>
    
                    <div class="text-center">
                        <div class="outer-div">
                            <hr>
                        </div>
                        <div class="inner-div"> <b>Login</b> with Others </div>
                        <div class="outer-div">
                            <hr>
                        </div>
                    </div>
    
    
    
                    <div class="text-center">
                        <button class="btn btn-dark"><i class="fa-brands fa-google"></i> Continue with <b>Google</b></button>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-dark"><i class="fa-brands fa-facebook"></i> Continue with <b>Facebook</b></button>
                    </div>
                </div>
                <div class="col-lg-5 col-sm-12">
                    <img src="4.png" class="img-fluid right-side" alt="image">
                </div>
            </div>
    
        </div>
    
    
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1755de835d.js" crossorigin="anonymous"></script>
</body>

</html>
